<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <link rel="stylesheet" href="demo3.css">
</head>
<body>
    
    <div class="container">
        <form action="/register" method="post" enctype="multipart/form-data">
            <h1>Employee Registration</h1>
            
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select name="gender">
                    <option value="">Please select one..</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="input-group">
                <label for="department">Department</label>
                <select name="department">
                    <option value="">Please select one..</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="IT">IT</option>
                    <option value="MECH">MECH</option>
                    <option value="PCE">PCE</option>
                </select>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="input-group">
                <label for="idProof">ID Proof</label>
                <input type="file" id="idProof" name="idProof" onchange="showFileName('idProof')">
                <label for="idProof" class="file-label">Choose ID Proof</label>
                <span id="idProofName" class="file-name"></span>
            </div>
            
            <div class="input-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" onchange="showFileName('resume')">
                <label for="resume" class="file-label">Choose Resume</label>
                <span id="resumeName" class="file-name"></span>
            </div>
            
            <center><button type="submit">Submit</button></center>
        </form>
    </div>
    <script>
        function showFileName(inputId) {
            var input = document.getElementById(inputId);
            var fileName = input.files[0].name;
            var fileNameSpan = document.getElementById(inputId + 'Name');
            fileNameSpan.textContent = fileName;
        }
        </script> 

</body>
</html>
